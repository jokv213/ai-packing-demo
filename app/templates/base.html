<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AI梱包提案デモ{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css?v=20260207-2" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark app-nav">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">AI梱包提案デモ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-label="メニューを開く">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if active_nav == 'dashboard' %}active{% endif %}" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link {% if active_nav == 'orders' %}active{% endif %}" href="/orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link {% if active_nav == 'packing' %}active{% endif %}" href="/packing">Packing Assistant</a></li>
        <li class="nav-item"><a class="nav-link {% if active_nav == 'simulator' %}active{% endif %}" href="/simulator">Simulator</a></li>
        <li class="nav-item"><a class="nav-link {% if active_nav == 'masters' %}active{% endif %}" href="/masters/skus">Masters</a></li>
        <li class="nav-item"><a class="nav-link {% if active_nav == 'logs' %}active{% endif %}" href="/logs">Logs</a></li>
      </ul>
      <form method="post" action="/admin/reset" onsubmit="return confirm('DBを初期化してseedを再投入します。よろしいですか？');">
        <button class="btn btn-sm btn-outline-light">DBリセット</button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-4 app-main">
  {% if message %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
